---
# API GATEWAY
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: asw
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goodmusic
      service: api-gateway
  template:
    metadata:
      labels:
        app: goodmusic
        service: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: stefanomoerelli02/asw-goodmusic-api-gateway
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: api-gateway
spec:
  selector:
    app: goodmusic
    service: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: asw
  name: goodmusic
spec:
  ingressClassName: nginx
  rules:
    - host: goodmusic.asw.io
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
---
# SERVICE DISCOVERY
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: asw
  name: service-discovery-reader
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: asw
  name: service-discovery-reader-binding
subjects:
  - kind: Group
    name: system:serviceaccounts
    apiGroup: ""
roleRef:
  kind: ClusterRole
  name: service-discovery-reader
  apiGroup: ""
