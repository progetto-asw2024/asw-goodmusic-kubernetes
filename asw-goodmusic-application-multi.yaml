apiVersion: v1
kind: Namespace
metadata:
  name: asw
---
# CONNESSIONI
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: asw
  name: connessioni
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goodmusic
      service: connessioni
  template:
    metadata:
      labels:
        app: goodmusic
        service: connessioni
    spec:
      containers:
        - name: connessioni-container
          image: stefanomoerelli02/asw-goodmusic-connessioni
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: connessioni
spec:
  selector:
    app: goodmusic
    service: connessioni
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# Database CONNESSIONI
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: asw
  name: connessioni-db
spec:
  serviceName: connessioni-db
  replicas: 1
  selector:
    matchLabels:
      app: goodmusic
      service: connessioni-db
  template:
    metadata:
      labels:
        app: goodmusic
        service: connessioni-db
    spec:
      containers:
        - name: connessioni-db-container
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_DB
              value: connessionidb
          ports:
            - containerPort: 5432
  # Rimosso il volumeClaimTemplates
---
apiVersion: v1
kind: Service
metadata:
  namespace: asw
  name: connessioni-db
spec:
  selector:
    app: goodmusic
    service: connessioni-db
  type: NodePort
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

